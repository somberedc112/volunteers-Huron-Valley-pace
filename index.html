  <<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PACE Volunteer Log</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f0f4ff;
      color: #333;
      max-width: 480px;
      margin: 20px auto;
      padding: 20px;
      position: relative;
    }

    /* Simple pixel people on left and right */
    .side-characters-left, .side-characters-right {
      position: fixed;
      top: 100px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      user-select: none;
    }

    .side-characters-left {
      left: 10px;
    }

    .side-characters-right {
      right: 10px;
    }

    .pixel-person {
      width: 20px;
      height: 28px;
      background: #6a5acd;
      border: 2px solid #463e96;
      border-radius: 3px;
      position: relative;
      box-shadow: inset 0 3px 0 #9c8ffc;
    }

    /* Head */
    .pixel-person::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 3px;
      width: 14px;
      height: 14px;
      background: #f9d5b8;
      border: 1px solid #b38658;
      border-radius: 50%;
      box-shadow: 1px 1px #d9b57a;
    }

    /* Simple hair variants */
    .hair1::after {
      content: '';
      position: absolute;
      top: -10px;
      left: 3px;
      width: 14px;
      height: 7px;
      background: #4a342e;
      border-radius: 3px 3px 0 0;
    }

    .hair2::after {
      content: '';
      position: absolute;
      top: -9px;
      left: 3px;
      width: 14px;
      height: 9px;
      background: #d2691e;
      border-radius: 7px 7px 0 0;
    }

    .hair3::after {
      content: '';
      position: absolute;
      top: -10px;
      left: 3px;
      width: 14px;
      height: 5px;
      background: #222;
      border-radius: 3px 3px 0 0;
      box-shadow: inset 0 1px 2px #444;
    }

    h1 {
      text-align: center;
      color: #6a5acd;
      font-size: 22px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 9px;
      margin-top: 4px;
      font-size: 14px;
      border: 1px solid #bbb;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 14px;
      background-color: #6a5acd;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5747c2;
    }

    .alt-btn {
      background-color: #ffaf45;
      margin-top: 8px;
    }

    .alt-btn:hover {
      background-color: #e69c38;
    }

    #summarySection {
      margin-top: 30px;
      display: none;
    }

    #summaryTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 13px;
    }

    #summaryTable th,
    #summaryTable td {
      border: 1px solid #ccc;
      padding: 7px;
    }

    #summaryTable th {
      background-color: #6a5acd;
      color: white;
    }

    #message {
      margin-top: 10px;
      font-size: 13px;
      color: green;
    }
  </style>
</head>
<body>

  <!-- Pixel people left -->
  <div class="side-characters-left">
    <div class="pixel-person hair1" title="Person 1"></div>
    <div class="pixel-person hair2" title="Person 2"></div>
    <div class="pixel-person hair3" title="Person 3"></div>
  </div>

  <!-- Pixel people right -->
  <div class="side-characters-right">
    <div class="pixel-person hair3" title="Person 4"></div>
    <div class="pixel-person hair1" title="Person 5"></div>
    <div class="pixel-person hair2" title="Person 6"></div>
  </div>

  <h1>‚ú® PACE Volunteer Log</h1>

  <div id="formSection">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your full name" />

    <label for="date">Date</label>
    <input type="date" id="date" />

    <label for="activity">Activity</label>
    <input type="text" id="activity" placeholder="e.g., Music, Gardening" />

    <label for="hours">Time Volunteered (hours)</label>
    <input type="number" id="hours" step="0.1" placeholder="2.5" />

    <label for="groupSize">Group Size (optional)</label>
    <input type="number" id="groupSize" placeholder="1" />

    <button onclick="submitEntry()">Submit</button>
    <button class="alt-btn" onclick="showSummary()">View Summary</button>

    <div id="message"></div>
  </div>

  <div id="summarySection">
    <h2 style="text-align:center; color:#6a5acd;">Volunteer Summary</h2>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Month</th>
          <th>Year</th>
          <th>Hours</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="alt-btn" onclick="goBack()">Back to Form</button>
  </div>

  <script>
    function submitEntry() {
      var name = document.getElementById('name').value.trim();
      var date = document.getElementById('date').value;
      var activity = document.getElementById('activity').value.trim();
      var hours = parseFloat(document.getElementById('hours').value);
      var groupSize = parseInt(document.getElementById('groupSize').value);

      if (name === '' || date === '' || activity === '' || isNaN(hours)) {
        alert('Please fill in all required fields.');
        return;
      }

      if (isNaN(groupSize) || groupSize < 1) {
        groupSize = 1;
      }

      var entry = {
        name: name,
        date: date,
        activity: activity,
        hours: hours,
        groupSize: groupSize
      };

      var entries = localStorage.getItem('paceEntries');
      if (!entries) {
        entries = [];
      } else {
        entries = JSON.parse(entries);
      }

      entries.push(entry);
      localStorage.setItem('paceEntries', JSON.stringify(entries));

      document.getElementById('message').textContent = 'Saved!';

      // Clear form
      document.getElementById('name').value = '';
      document.getElementById('date').value = '';
      document.getElementById('activity').value = '';
      document.getElementById('hours').value = '';
      document.getElementById('groupSize').value = '';
    }

    function showSummary() {
      var entries = localStorage.getItem('paceEntries');
      if (!entries) {
        entries = [];
      } else {
        entries = JSON.parse(entries);
      }

      var summary = {};

      for (var i = 0; i < entries.length; i++) {
        var entry = entries[i];
        var dateObj = new Date(entry.date);
        var name = entry.name;
        var month = dateObj.toLocaleString('default', { month: 'long' });
        var year = dateObj.getFullYear();
        var key = name + '-' + month + '-' + year;

        var groupHours = entry.hours * (entry.groupSize || 1);

        if (!summary[key]) {
          summary[key] = {
            name: name,
            month: month,
            year: year,
            hours: 0
          };
        }
        summary[key].hours += groupHours;
      }

      var tbody = document.querySelector('#summaryTable tbody');
      tbody.innerHTML = '';

      for (var k in summary) {
        var row = summary[k];
        var tr = document.createElement('tr');
        tr.innerHTML =
          '<td>' + row.name + '</td>' +
          '<td>' + row.month + '</td>' +
          '<td>' + row.year + '</td>' +
          '<td>' + row.hours.toFixed(2) + '</td>';
        tbody.appendChild(tr);
      }

      document.getElementById('formSection').style.display = 'none';
      document.getElementById('summarySection').style.display = 'block';
      document.getElementById('message').textContent = '';
    }

    function goBack() {
      document.getElementById('summarySection').style.display = 'none';
      document.getElementById('formSection').style.display = 'block';
    }
  </script>
</body>
</html>
